name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install deps
        run: npm ci
      - name: Build package
        run: npm run build -w packages/neo4j-agent-memory
      - name: Test package
        run: npm run test -w packages/neo4j-agent-memory
      - name: Test demo-api
        run: npm run test -w apps/demo-api
      - name: Test demo-ui
        run: npm run test -w apps/demo-ui
