name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
    tags: ["v*"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install deps
        run: npm ci
      - name: Build package
        run: npm run build -w packages/neo4j-agent-memory
      - name: Test package
        run: npm run test -w packages/neo4j-agent-memory
      - name: Test demo-api
        run: npm run test -w apps/demo-api
      - name: Test demo-ui
        run: npm run test -w apps/demo-ui

  package-artifact:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
      - name: Install deps
        run: npm ci
      - name: Build package
        run: npm run build -w packages/neo4j-agent-memory
      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: neo4j-agent-memory-package
          path: |
            packages/neo4j-agent-memory/dist
            packages/neo4j-agent-memory/package.json
            packages/neo4j-agent-memory/README.md
