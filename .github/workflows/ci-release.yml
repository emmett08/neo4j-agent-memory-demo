name: CI & Release

on:
  pull_request:
    branches: [main]

  push:
    branches: [main]
    tags:
      - "v*"

  workflow_dispatch:

# Default permissions: least privilege.
permissions:
  contents: read

# Prevent accidental parallel publishes for the same ref.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  test:
    name: Test (Node ${{ matrix.node }} â€¢ ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build neo4j-agent-memory
        run: npm run build -w packages/neo4j-agent-memory

      - name: Test neo4j-agent-memory
        run: npm run test -w packages/neo4j-agent-memory

      - name: Test demo-api
        run: npm run test -w apps/demo-api

      - name: Test demo-ui
        run: npm run test -w apps/demo-ui

  publish:
    name: Publish (npmjs)
    runs-on: ubuntu-latest
    needs: test

    # Only publish on v* tags (or manual dispatch on a tag ref).
    if: startsWith(github.ref, 'refs/tags/v')

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout (full history for tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      # Setup .npmrc file to publish to npmjs
      - name: Setup Node (build/pack once)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: 'https://registry.npmjs.org'

      - name: Install deps
        run: npm ci

      - name: Publish to npmjs
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npm publish \
            --provenance \
            --access public
