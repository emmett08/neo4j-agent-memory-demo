name: Publish neo4j-agent-memory

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18.x, 20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          registry-url: "https://npm.pkg.github.com"
          scope: "@emmett08"
      - name: Install deps
        run: npm ci
      - name: Build package
        run: npm run build -w packages/neo4j-agent-memory
      - name: Test package
        run: npm run test -w packages/neo4j-agent-memory

  publish:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@emmett08"
      - name: Install deps
        run: npm ci
      - name: Build package
        run: npm run build -w packages/neo4j-agent-memory
      - name: Publish package
        run: npm publish -w packages/neo4j-agent-memory
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node (npmjs)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - name: Publish package to npmjs
        run: npm publish -w packages/neo4j-agent-memory --access public --registry https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
