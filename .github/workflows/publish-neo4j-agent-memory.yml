name: Publish neo4j-agent-memory

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event.workflow_run.conclusion == 'success' && startsWith(github.event.workflow_run.head_branch, 'v')) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@emmett08"
      - name: Auth GitHub Packages
        run: npm config set //npm.pkg.github.com/:_authToken=${{ secrets.NODE_AUTH_TOKEN }}
      - name: Verify GitHub Packages auth (non-blocking)
        run: npm whoami --registry https://npm.pkg.github.com
        continue-on-error: true
      - name: Download package artifact
        if: ${{ github.event_name != 'workflow_dispatch' }}
        uses: actions/download-artifact@v4
        with:
          name: neo4j-agent-memory-package
          run-id: ${{ github.event.workflow_run.id }}
          path: .
      - name: Build package (fallback)
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: |
          npm ci
          npm run build -w packages/neo4j-agent-memory
      - name: Publish package
        run: npm publish -w packages/neo4j-agent-memory --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NODE_AUTH_TOKEN }}
      - name: Setup Node (npmjs)
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"
      - name: Publish package to npmjs
        run: npm publish -w packages/neo4j-agent-memory --access public --registry https://registry.npmjs.org --ignore-scripts
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
