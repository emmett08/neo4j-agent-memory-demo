name: Publish neo4j-agent-memory

on:
  workflow_dispatch:
  release:
    types: [published]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@emmett08"
      - name: Install deps
        run: npm ci
      - name: Build package
        run: npm run build -w packages/neo4j-agent-memory
      - name: Publish package
        run: npm publish -w packages/neo4j-agent-memory
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
